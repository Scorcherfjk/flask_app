{% extends 'base/base.html' %}

{% block title%}
MODIFICAR RECETA
{% endblock %}


{% block content %}


<div class="container">
    <br>
    <form action="/cambiar_receta" method="post">
        <div class="card border border-dark">
            <div class="card-header h4 bg-dark text-light">
                <a class="navbar-brand" disabled>MODIFICACIÓN DE RECETA</a>
                <input class="btn btn-primary text-light float-right" type="submit" value="GUARDAR">
            </div>
            <div class="card-body">
                <div class="form-row">
                        <input type="hidden" name="RECETA" value="{{ receta }}">
                    <div class="form-group col-md">
                        <label for="inputEmail4">PLIEGO DE GOMA</label>
                        <input type="text" class="form-control" name="PLIEGODEGOMA" id="PLIEGODEGOMA" value="{{ i[1] }}">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">PLIEGO DE MESA ALTA</label>
                        <input type="text" class="form-control" name="PLIEGODEMESAALTA" id="PLIEGODEMESAALTA" value="{{ datos[i[0]][15] }}">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">GREEN TIRE</label>
                        <input type="text" class="form-control" name="GREENTIRE" id="GREENTIRE" value="GREEN TIRE">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputEmail4">PRESIÓN DE RODILLO (PSI) +/- 10 PSI</label>
                        <input type="text" class="form-control" name="PRESIÓNDERODILLO" id="PRESIÓNDERODILLO" value="{{ datos[i[0]][0] }}">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">VELOCIDAD MAXIMA (MPM)</label>
                        <input type="text" class="form-control" name="VELOCIDADMAXIMA" id="VELOCIDADMAXIMA" value="{{ datos[i[0]][1] }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">COMPUESTO A</label>
                    <input type="text" class="form-control" name="COMPUESTOA" id="COMPUESTOA" value="COMPUESTO">
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputEmail4">CALIBRE CALIENTE +/- 0.1mm</label>
                        <input type="text" class="form-control" name="CALIBRECALIENTEA" id="CALIBRECALIENTEA" value="{{ datos[i[0]][13] }}">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">ANCHO SQUEEGEE +/- 5mm </label>
                        <input type="text" class="form-control" name="ANCHOSQUEEGEEA" id="ANCHOSQUEEGEEA" value="{{ datos[i[0]][9] }}">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">ANCHO PLIEGO +/- 3mm </label>
                        <input type="text" class="form-control" name="ANCHOPLIEGOA" id="ANCHOPLIEGOA" value="{{ datos[i[0]][11] }}">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">DIM A +/- 5mm</label>
                        <input type="text" class="form-control" name="DIMAA" id="DIMAA" value="{{ datos[i[0]][5] }}">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">DIM B +/- 5mm </label>
                        <input type="text" class="form-control" name="DIMBA" id="DIMBA" value="{{ datos[i[0]][7] }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">COMPUESTO B</label>
                    <input type="text" class="form-control" name="COMPUESTOB" id="COMPUESTOB" value="COMPUESTO">
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputEmail4">CALIBRE CALIENTE +/- 0.1mm</label>
                        <input type="text" class="form-control" name="CALIBRECALIENTEB" id="CALIBRECALIENTEB" value="{{ datos[i[0]][14] }}">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">ANCHO SQUEEGEE +/- 5mm </label>
                        <input type="text" class="form-control" name="ANCHOSQUEEGEEB" id="ANCHOSQUEEGEEB" value="{{ datos[i[0]][10] }}">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">ANCHO PLIEGO +/- 3mm </label>
                        <input type="text" class="form-control" name="ANCHOPLIEGOB" id="ANCHOPLIEGOB" value="{{ datos[i[0]][12] }}">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">DIM A +/- 5mm </label>
                        <input type="text" class="form-control" name="DIMAB" id="DIMAB" value="{{ datos[i[0]][6] }}">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">DIM B +/- 5mm </label>
                        <input type="text" class="form-control" name="DIMBB" id="DIMBB" value="{{ datos[i[0]][8] }}">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
