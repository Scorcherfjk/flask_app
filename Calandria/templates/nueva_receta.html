{% extends 'base/base.html' %}

{% block title%}
AGREGAR RECETA
{% endblock %}


{% block content %}


<div class="container">
    <br><br>
    <form action="/grabar_receta" method="post">
        <div class="card border border-dark">
            <div class="card-header h4 bg-dark text-light">
                <a class="navbar-brand" disabled>NUEVA RECETA</a>
                <input class="btn btn-primary text-light float-right" type="submit" value="GUARDAR">
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputEmail4">PLIEGO DE GOMA</label>
                        <input type="text" class="form-control" name="PLIEGODEGOMA" id="PLIEGODEGOMA">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">PLIEGO DE MESA ALTA</label>
                        <input type="text" class="form-control" name="PLIEGODEMESAALTA" id="PLIEGODEMESAALTA">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">GREEN TIRE</label>
                        <input type="text" class="form-control" name="GREENTIRE" id="GREENTIRE" placeholder="multiples delimitados por coma">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputEmail4">PRESIÓN DE RODILLO (PSI) +/- {{ tol["presion"] }} PSI</label>
                        <input type="number" class="form-control" name="PRESIÓNDERODILLO" id="PRESIÓNDERODILLO">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">VELOCIDAD MAXIMA (MPM)</label>
                        <input type="number" class="form-control" name="VELOCIDADMAXIMA" id="VELOCIDADMAXIMA">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">COMPUESTO A</label>
                    <input type="text" class="form-control" name="COMPUESTOA" id="COMPUESTOA">
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputEmail4">CALIBRE CALIENTE +/- {{ tol["calibre"] }}mm</label>
                        <input type="text" class="form-control" name="CALIBRECALIENTEA" id="CALIBRECALIENTEA">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">ANCHO SQUEEGEE +/- {{ tol["squeegee"] }}mm </label>
                        <input type="number" class="form-control" name="ANCHOSQUEEGEEA" id="ANCHOSQUEEGEEA">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">ANCHO PLIEGO +/- {{ tol["pliego"] }}mm </label>
                        <input type="number" class="form-control" name="ANCHOPLIEGOA" id="ANCHOPLIEGOA">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">DIM A +/- {{ tol["dima"] }}mm</label>
                        <input type="number" class="form-control" name="DIMAA" id="DIMAA">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">DIM B +/- {{ tol["dimb"] }}mm </label>
                        <input type="number" class="form-control" name="DIMBA" id="DIMBA">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">COMPUESTO B</label>
                    <input type="text" class="form-control" name="COMPUESTOB" id="COMPUESTOB">
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputEmail4">CALIBRE CALIENTE +/- {{ tol["calibre"] }}mm</label>
                        <input type="text" class="form-control" name="CALIBRECALIENTEB" id="CALIBRECALIENTEB">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">ANCHO SQUEEGEE +/- {{ tol["squeegee"] }}mm </label>
                        <input type="number" class="form-control" name="ANCHOSQUEEGEEB" id="ANCHOSQUEEGEEB">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">ANCHO PLIEGO +/- {{ tol["pliego"] }}mm </label>
                        <input type="number" class="form-control" name="ANCHOPLIEGOB" id="ANCHOPLIEGOB">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">DIM A +/- {{ tol["dima"] }}mm </label>
                        <input type="number" class="form-control" name="DIMAB" id="DIMAB">
                    </div>
                    <div class="form-group col-md">
                        <label for="inputPassword4">DIM B +/- {{ tol["dimb"] }}mm </label>
                        <input type="number" class="form-control" name="DIMBB" id="DIMBB">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
